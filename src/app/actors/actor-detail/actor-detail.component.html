 <h2>Actor Details</h2>

<div class="row">
    <img *ngIf="actor" src="../../assets/images/{{actor.id}}.jpg" alt="{{actor.name}}" class="img-thumbnail">
    <div *ngIf="actor" class="actor-info">
        <h3>{{actor.name}}</h3>
        <h4>{{actor.birth | date}}</h4>
        <p>{{actor.synopsis}}</p>
    </div>
</div>
