<div class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/movies" routerLinkActive="active">IMDB</a>
    </div>

    <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav">
        <li>
            <a routerLink="/actors" routerLinkActive="active">Actors</a>
        </li>
      </ul>

      <div class="navbar-header navbar-right">
      </div>

      <form id="searchForm" (ngSubmit)="searchMovie(searchTerm)"  class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" [(ngModel)]="searchTerm" name="searchTerm" class="form-control" placeholder="Search Movies" >
        </div>
        <button class="btn btn-default" >
          Search
        </button>
      </form>

    </div>
  </div>
</div>
